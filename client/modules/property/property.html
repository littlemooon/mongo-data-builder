<table class="table table-hover ">
  <thead>
    <tr>
      <th>Name</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input type="text" ng-model="newProperty.name" class="form-control input-sm"/></td>
      <td><button type="button" class="btn btn-success glyphicon glyphicon-plus" ng-click="addProperty(newProperty)"></button></td>
    </tr>
    <tr ng-repeat="p in properties">
      <td><input type="text" ng-model="p.name" ng-blur="updateProperty(p)" class="form-control input-sm"/></td>
      <td><button type="button" class="btn btn-danger glyphicon glyphicon-remove" ng-click="deleteProperty(p)"></button></td>
      <td>
        <button type="button" class="glyphicon glyphicon-arrow-up btn btn-default" ng-click="increasePriority(p)"></button> 
        <button type="button" class="glyphicon glyphicon-arrow-down btn btn-default" ng-click="decreasePriority(p)"></button>
      </td>
    </tr>
  </tbody>
</table>
